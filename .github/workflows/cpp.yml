name: C++ CI

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{matrix.os}}
    
    steps:
      - uses: actions/checkout@master

      - name: configure
        run: cd build && cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: build
        run: cd build && cmake --build . --target install --config Release

      - name: test
        if: ${{matrix.os}} == 'ubuntu-latest' || ${{matrix.os}} == 'macOS-latest'
        run: ./build/bin/tests

      - name: test-on-windows
        if: ${{matrix.os}} == 'windows-latest'
        run: build/bin/tests.exe
